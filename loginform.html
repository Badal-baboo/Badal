<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body style="background-color: cornflowerblue;">
        <fieldset>
        <div class="container-fluid vh-200" style="margin-top:100px">
            <div class="" style="margin-top:200px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-primary">My Simple Form</h3>
                        </div>
                        <form action="">
                            <div class="p-4">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-person-plus-fill text-white"></i></span>
                                    <input type="text" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                    <br/>
                                
                                    gender:
                                    <br/>
                            <input type="radio" value="Male" name="gender"/> Male
                            <br>
                            <input type="radio" value="Female" name="gender"/> Female
                            <br>
                            <input type="radio" value="Transgender" name="gender"/>Transgender
                            <br>
                            <br>
                                </div>
           
            <br>

             Rate us in scale below
            <input type="range" name="range">
            <br>
            <br>
             Select your Current STATE:
            <select>
            <option> Please select your Nationality </option>
            <option> India </option>
            <option> Pakistan </option>
            <option> China</option>
            <option> Qatar </option>
            </select>
            <br/>
            <br>
            <br>
           <button class="btn btn-primary text-center mt-2" type="submit" style="text-align: center;">
            Login
          </button>
                                
                                <p class="text-center mt-5">Create a New Account
                                    <span title="Sign up"></span>
                                </p>
                                <p class="text-center text-primary">Forgot your password?</p>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    </body>

</html>
